<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text hover jumping 
    </title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@200&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./style.css">

  </head>

  <body>
    <div class="overlay"></div>

<div class="text">
	<div class="wrapper">
		<div id="L" class="letter">E</div>
		<div class="shadow">E</div>
	</div>
	<div class="wrapper">
		<div id="I" class="letter">L</div>
		<div class="shadow">L</div>
	</div>
	<div class="wrapper">
		<div id="G" class="letter">I</div>
		<div class="shadow">I</div>
	</div>
	<div class="wrapper">
		<div id="H" class="letter">Z</div>
		<div class="shadow">Z</div>
	</div>
	<div class="wrapper">
		<div id="T" class="letter">A</div>
		<div class="shadow">A</div>
	</div>
	<div class="wrapper">
		<div id="N" class="letter">V</div>
		<div class="shadow">V</div>
	</div>
	<div class="wrapper">
		<div id="E" class="letter">E</div>
		<div class="shadow">E</div>
	</div>
	<div class="wrapper">
		<div id="S" class="letter">T</div>
		<div class="shadow">T</div>
	</div>
	<div class="wrapper">
		<div id="Stwo" class="letter">A</div>
		<div class="shadow">A</div>
	</div>
</div>
    <script src="app.js"></script>

  </body>
</html>
